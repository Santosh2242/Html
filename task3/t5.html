<!DOCTYPE html>
<html>
<head>
<title>t8</title>
</head>
<body>
    <input type="number" id="txt1">
<button onclick="demo()">Total Amount</button>
<script>
    
    function demo(){
        var a=document.getElementById("txt1").value
        
        if(a>=1000 ){
            var b=a*10/100
            var res=Number(b)+Number(a)
            document.write("total amount is :"+res)
        }
       
    }
    
    
    
    </script>

</body>
</html>
