<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = Number(prompt("enter a Amount"))
      if(a>=1000)  
      {
        amount=(a*10)/100
        pay=(amount+a)
        document.write("Pay amount:"+pay)
      }
      else {
        document.write("This offer does not exit!...")
      }
    </script>
  </body>
