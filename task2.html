<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="1.jpg" alt="" height="200px" width="200px" id="img1">
    <img src="books.jpg" alt="" height="200px" width="200px" id="img2">
    <img src="beach.jpeg" alt="" height="200px" width="200px" id="img3">
    <img src="2.jpg" alt="" height="200px" width="200px" id="img4">
    <br>
    <button typ   e="button" name="button" onclick="demo()">Print Image Path</button>
    <script type="text/javascript">
      function demo()
      {
        var im1 = document.getElementById("img1")
        var im2 = document.getElementById("img2")
        var im3 = document.getElementById("img3")
        var im4 = document.getElementById("img4")
        var path1=im1.src
        var path2=im2.src
        var path3=im3.src
        var path4=im4.src
        im1.src=path4
        im2.src=path3
        im3.src=path2
        im4.src=path1
      }
      setTimeout(demo,1000)
    </script>
  </body>
</html>
