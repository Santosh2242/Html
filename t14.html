<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button">Divisible by 3</button>
    <button type="button" name="button" onclick="d7">Divisible by 7</button>
    <script type="text/javascript">
      function d7()
      {
        for(var i=1;i<=100;i=i/7)
        document.write("Divisible by 7"+i)
      }
    </script>
  </body>
</html>
