<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        for(var i=1;i<=100;i++)
         if(i%7==0 && i%3==0)
         {
         document.write("Divisible by 3 and 7: "+i)
         document.write("<br>")
       }
    </script>
  </body>
</html>
