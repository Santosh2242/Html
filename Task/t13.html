<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" onclick="usingFor()">using For Loop</button>
    <button type="button" name="button" onclick="usingWhile()">using while Loop</button>
    <script>
    function usingFor()
    {
      for(var i=1;i<=100;i++)
      {
        document.write("Number is :"+i)
        document.write("<br>")
      }
    }
    function usingWhile()
    {
      var a=1;
      while(a<=100)
      {

        document.write("Number is: "+a)
        a++
        document.write("<br>")
      }
    }
    </script>
  </body>
</html>
