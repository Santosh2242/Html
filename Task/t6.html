<html>

<head>
    
    <style>
    
    
        input{
            margin-bottom: 10px;
        }
    </style>
    
    </head>
    
    <body>
        <input type="number" id="txt1"><br>
        <input type="number" id="txt2"><br>
        
        
        
        <button onclick="demo()">Check Greatest </button>
        
    
    <script>
        
        function demo(){
            var name1=document.getElementById("txt1").value
                       
            var name2=document.getElementById("txt2").value
            
            if(name1>name2){
                alert(name1+" is greatest")
            }
            else{
               alert(name2+" is greatest") 
            }
           
            
        }
        
        
        
        </script>
    
    </body>
</html>
