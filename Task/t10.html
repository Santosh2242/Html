<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value="" placeholder="Enter your name" id="name">
    <br><br>
    <input type="phone" name="" value="" placeholder="Enter your mobile no" id="phone">
    <br><br>
    <input type="email" name="" value="" placeholder="Enter your Email" id="email">
    <br><br>
    <input type="password" name="" value="" placeholder="Enter your password" id="password">
    <br><br>
    <button type="button" name="button" onclick="demo()">print all data</button>
    <script type="text/javascript">
      function demo()
      {
      var name = document.getElementById("name")
      var phone = document.getElementById("phone")
      var email = document.getElementById("email")
      var password = document.getElementById("password")
      document.write("You Name is : "+name.value)
      document.write("<br>")
      document.write("You Mobile No is : "+phone.value)
      document.write("<br>")
      document.write("You Email is : "+email.value)
      document.write("<br>")
      document.write("You Password is : "+password.value)
    }
    </script>
  </body>
</html>
