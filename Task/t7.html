<html>

<head>
    
    
    
    </head>
    
    <body>
        <input type="number" id="txt1"><br>
        <input type="number" id="txt2"><br>
        
        
        <input type="number" id="txt3"><br><br>
        <button onclick="demo()">Hit Me</button>
        
    
    <script>
        
        function demo(){
            var name1=document.getElementById("txt1").value
                       
            var name2=document.getElementById("txt2").value
            if(name1==name2){
                var res=parseInt(name1)+parseInt(name2)
            document.getElementById("txt3").value=res
            }
            else{
                var re=parseInt(name1)*parseInt(name2)
            document.getElementById("txt3").value=re
            }
            
            
        }
        
        </script>
    
    </body>
</html>
