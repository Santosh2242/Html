<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>swapping using innerText</title>
    <style media="screen">
      h1{
        color:red;
        font-size:26px;
          text-align:center;
        border:4px solid black;
      }
      h2{
        color:Blue;
        font-size:25px;
        text-align:center;
        border:4px solid black;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">Welcome to the World of          Javascript</h1>
    <h2 id="h2">Welcome to world</h2>
    <button type="button" name="button" onclick="demo()">Swap</button>
    <script type="text/javascript">
      function demo()
      {
        var head1 = document.getElementById("h1")
        var head2 = document.getElementById("h2")
        var txt1=head1.innerText
        var txt2=head2.innerText
        head1.innerText=txt2
        head2.innerText=txt1
      }
    </script>
  </body>
</html>
